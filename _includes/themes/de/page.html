<!-- Wrap the rest of the page in another container to center all the content. -->

<div id="main">
        
  <div id="magazine_teaser" 
         style="margin-top:   0px;
        margin-bottom:  0px;">
    <div class="teaser_container">
  {% for post in site.posts%}
    <div class="news_teaser" onclick="window.location.href='artikel/death_inc_ist_nicht_tot'">
              <div class="teaser_image"></div>
      
            <a href="{{ BASE_PATH }}{{ post.url }}"><h2>{{post.title}}</h2></a>
        
        <div class="teaser_text">{{post.description}}</div>
      
      <div class="infos">
                          <i class="icon icon-film" title="Inklusive Video"></i>
              {{post.date}}
      </div>
    </div>
{% endfor %}
