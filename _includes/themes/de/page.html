<!-- Wrap the rest of the page in another container to center all the content. -->
   
  <div id="magazine_teaser" style="margin-top:   0px; margin-bottom:  0px;">
    <div class="teaser_container">
{% for post in site.posts%}
      <div class="news_teaser" onclick="window.location.href='{{ BASE_PATH }}{{ post.url }}'">
        <h4>{{post.title}}</h4>
        <div class="teaser_text">{{post.description}}<script type="text/javascript" charset="utf-8">
(function(){
  var _w = 86 , _h = 16;
  var param = {
    url:location.href,
    type:'6',
    count:'', /**是否显示分享数，1显示(可选)*/
    appkey:'180712396', /**您申请的应用appkey,显示分享来源(可选)*/
    title:'', /**分享的文字内容(可选，默认为所在页面的title)*/
    pic:'', /**分享图片的路径(可选)*/
    ralateUid:'2060943722', /**关联用户的UID，分享微博会@该用户(可选)*/
	language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
    rnd:new Date().valueOf()
  }
  var temp = [];
  for( var p in param ){
    temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
  }
  document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://hits.sinajs.cn/A1/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
})()
</script></div>
        <div class="infos">{{ post.date | date_to_string }}</div><script type="text/javascript" charset="utf-8">

</script>
      </div>
{% endfor %}
    </div>
  </div>
